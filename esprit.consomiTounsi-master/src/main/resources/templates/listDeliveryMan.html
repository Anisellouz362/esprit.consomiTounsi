<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>ListDelivery man</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>ListDelivery man</h1>
		<table border="1" class = "table table-striped table-responsive-md">
		<thead>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Email</th>
		</tr>
		</thead>
	<tbody>
	<tr th:each="deliveryMan : ${listDeliveryMan}">
		<td th:text="${deliveryMan.nom}"></td>
		<td th:text="${deliveryMan.prenom}"></td>
		<td th:text="${deliveryMan.email}"></td>
	</tr>
	</tbody>
	
	</table>
</div>
</body>
</html>
