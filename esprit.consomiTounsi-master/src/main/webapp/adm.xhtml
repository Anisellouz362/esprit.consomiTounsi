<p style="color:#4863A0"> INTERFACE GERER USER </p>  
<div class="row mt-3"></div>
<h:panelGroup columns="2">
					<h:form id="form">
						<table styleClass="table">
							<tr>
								<td><h:outputText value="Login (Email)"></h:outputText></td>
								
								<td>
								
								<h:inputText value="#{userController.login}" id="validationEmail" required="true" requiredMessage="Le champ email est obligatoire" 
								validatorMessage="Le champ doit etre un email" styleClass="form-control">
									<f:validateRegex pattern=".+\@.+\..+"></f:validateRegex>
								</h:inputText>
								
								</td>
							</tr>
							<tr>
								<td><h:outputText value="Mot de Passe"></h:outputText></td>
								<td><h:inputSecret value="#{userController.password}" styleClass="form-control"></h:inputSecret></td>
							</tr>
							<tr>
								<td><h:outputText value="Nom"></h:outputText></td>
								<td><h:inputText value="#{userController.nom}" styleClass="form-control"></h:inputText></td>
							</tr>
							<tr>
								<td><h:outputText value="Prenom"></h:outputText></td>
								<td><h:inputText value="#{userController.prenom}" styleClass="form-control"></h:inputText></td>
							</tr>
							
							<tr>
								<td><h:outputText value="Role"></h:outputText></td>
								<td><h:selectOneMenu value="#{userController.role}">
										<f:selectItem itemLabel="Choisir le Role" itemValue="#{null}" />
										<f:selectItems value="#{userController.roles}"  styleClass="custom-select"/>
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td colspan="2">
								<h:commandButton value="Ajouter user"
										action="#{userController.addUser()}"  styleClass="btn btn-primary" /></td>
							</tr>
							<tr>
								<td colspan="2">
								<h:commandButton value="Mettre A jour user"
										action="#{userController.updateUser()}" styleClass="btn btn-success" />
										</td>
							</tr>
							<h:message for="validationEmail" style="color:green"></h:message>
						</table>
					</h:form>
				</h:panelGroup>
	
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{userController.users}" var="user"
					border="1">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Login (Email)" />
						</f:facet>
						<h:outputText value="#{user.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Prenom" />
						</f:facet>
						<h:outputText value="#{user.prenom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom" />
						</f:facet>
						<h:outputText value="#{user.nom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Role" />
						</f:facet>
						<h:outputText value="#{user.role}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{userController.removeUser(user.id)}"
							value="Supprimer" styleClass="btn btn-danger" />
						<h:commandButton
							action="#{userController.displayUser(user)}"
							value="Afficher" styleClass="btn btn-info"  />
					</h:column>

				</h:dataTable>
			</h:form>
		</h:panelGroup>
