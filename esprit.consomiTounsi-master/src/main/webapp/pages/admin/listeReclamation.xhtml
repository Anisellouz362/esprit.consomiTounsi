<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="liste Reclamation" />
	<ui:define name="title">Choisir une fonctionnalit√© : </ui:define>
	<br />
	<ui:define name="content">
		<!-- BEGIN : content -->







		<h1>List Reclamation</h1>


		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{reclamationController.list}" var="reclamation"
					border="1" class="table table-striped table-responsive-md">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Client FullName" />
						</f:facet>
						<h:outputText value="#{reclamation.client.nom} #{reclamation.client.prenom}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Client Phone" />
						</f:facet>
						<h:outputText value="#{reclamation.client.phone}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{reclamation.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Content" />
						</f:facet>
						<h:outputText value="#{reclamation.content}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="DateReclamation" />
						</f:facet>
						<h:outputText value="#{reclamation.dateReclamation}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Category" />
						</f:facet>
						<h:outputText value="#{reclamation.category}" />
					</h:column>
		

					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>

<div class="d-flex flex-row">

						<h:commandButton
							action="#{reclamationController.removeReclamation(reclamation.id)}"
							class="btn btn-danger" value="Delete" />



						<h:commandButton
							action="#{reclamationController.showSendMail(reclamation)}"
							class="btn btn-warning mx-2" value="Send Mail" />
</div>





					</h:column>


				</h:dataTable>
			</h:form>
		</h:panelGroup>






















	</ui:define>
</ui:composition>
