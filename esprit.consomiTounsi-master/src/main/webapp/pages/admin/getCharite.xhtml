<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		
				
			
	
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{charitecontroller.charites}" var="user"
					border="1">


					<h:column>
						<f:facet name="header">
							<h:outputText value="Prenom" />
						</f:facet>
						<h:outputText value="#{charitecontroller.typecharite}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nom" />
						</f:facet>
						<h:outputText value="#{charitecontroller.montantpaye}"
						}" />
					</h:column>
					
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton
							action="#{userController.removeUser(user.id)}"
							value="Supprimer" />
						<h:commandButton
							action="#{userController.displayUser(user)}"
							value="Afficher" />
					</h:column>

				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
